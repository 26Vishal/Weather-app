<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-4 sm:p-6">
        <div id="weather-card" class="glass-card rounded-2xl shadow-2xl p-6 sm:p-8 space-y-6">

            <h1 class="text-3xl sm:text-4xl font-bold text-center mb-6 text-white">Weather Dashboard</h1>
            
            <form id="search-form" class="flex items-center space-x-2">
                <input 
                    type="text" 
                    id="city-input"
                    placeholder="Enter city name..."
                    class="w-full bg-gray-800 bg-opacity-50 text-white placeholder-gray-400 px-4 py-3 rounded-lg border-2 border-transparent focus:outline-none focus:border-blue-500 transition-all duration-300"
                >
                <button 
                    type="submit"
                    class="search-button text-white font-bold py-3 px-5 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </form>
            
            <div id="error-message" class="text-red-400 text-center font-medium hidden"></div>

            <div id="loader" class="text-center hidden py-8">
                <svg class="animate-spin h-10 w-10 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-2 text-gray-300">Fetching weather...</p>
            </div>

            <div id="weather-info" class="text-center space-y-4 hidden">
                <div>
                    <h2 id="city-name" class="text-4xl font-bold tracking-tight"></h2>
                    <p id="country-name" class="text-gray-400 text-lg"></p>
                </div>
                
                <div class="flex items-center justify-center space-x-4">
                    <img 
                        id="weather-icon" 
                        src="https://placehold.co/64x64/transparent/white?text=ICON" 
                        alt="Weather icon"
                        class="w-20 h-20"
                        onerror="this.src='https://placehold.co/64x64/transparent/white?text=Error'"
                    >
                    <div>
                        <p id="temperature" class="text-7xl font-extrabold"></p>
                        <p id="condition" class="text-xl text-gray-300 capitalize"></p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 pt-6 text-left">
                    <div class="bg-gray-800 bg-opacity-50 p-4 rounded-lg detail-tile">
                        <p class="text-sm text-gray-400">Feels Like</p>
                        <p id="feels-like" class="text-xl font-semibold"></p>
                    </div>
                    <div class="bg-gray-800 bg-opacity-50 p-4 rounded-lg detail-tile">
                        <p class="text-sm text-gray-400">Humidity</p>
                        <p id="humidity" class="text-xl font-semibold"></p>
                    </div>
                    <div class="bg-gray-800 bg-opacity-50 p-4 rounded-lg detail-tile">
                        <p class="text-sm text-gray-400">Wind Speed</p>
                        <p id="wind-speed" class="text-xl font-semibold"></p>
                    </div>
                    <div class="bg-gray-800 bg-opacity-50 p-4 rounded-lg detail-tile">
                        <p class="text-sm text-gray-400">Air Quality (US EPA)</p>
                        <p id="aqi" class="text-xl font-semibold"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
